<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-black">
      <div
        class="w-full h-24 bg-gradient-to-r from-sky-500 to-indigo-500 text-white text-xl flex justify-center items-center font-bold  rounded-t"
      >
        News you can Trust...
      </div>
      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
        <p>
          Sunscribe to our newsletter for the latest news straight into your
          inbox.
        </p>
        <form class="flex flex-wrap">
          <input
            type="text"
            placeholder="Your@email.com"
            class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded"
          />
          <button class="bg-blue-500 text-white w-full mx-52 py-2 rounded-full">Subscribe Now</button>
        </form>
        <p class="my-6 text-sm">We value your privacy</p>
      </div>
    </div>
  </body>
</html>
